    <h3><b>Registration</b></h3>
        <form>
            <table>
            <tr>
                <td>P.No:</td><td><input type="text" name="pno"></td>
            </tr>
           
            <tr><td><b>Vehicle Details</b></tr>
            <tr>
                <td>Vehicle No.:</td><td><input type="text" name="vhno"></td>
            </tr>
            <tr>
                <td>Vehicle Model:</td><td><input type="text" name="model"></td>      
            </tr>

             </tr><tr></tr>
